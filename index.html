<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Document</title>
</head>
<body>
  <div>
    <h1>Calculation Interface</h1>
  </div>
  <div class="calculator">
    <div class="display">0</div>
    <div id="keys" class="all-buttons">
      <button type="button" class="clear">AC</button>
      <button type="button" class="operands">7</button>
      <button type="button" class="operands">8</button>
      <button type="button" class="operands">9</button>
      <button type="button" class="operators">รท</button>
      <button type="button" class="operands">4</button>
      <button type="button" class="operands">5</button>
      <button type="button" class="operands">6</button>
      <button type="button" class="operators">x</button>
      <button type="button" class="operands">1</button>
      <button type="button" class="operands">2</button>
      <button type="button" class="operands">3</button>
      <button type="button" class="operators">-</button>
      <button type="button" class="operands">0</button>
      <button type="button" class="decimal">.</button>
      <button type="button" class="equal">=</button>
      <button type="button" class="operators">+</button>
      <button type="button" class="memory">M+</button>
      <button type="button" class="memory">M-</button>
      <button type="button" class="memory">MR</button>

    </div>
  </div>
</body>
</html>

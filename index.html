<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Document</title>
</head>
<body>
  <div>
    <h1>Calculation Interface</h1>
  </div>
    <div class="calculator">
      <div class="display">0</div>
        <div id="keys" class="all-buttons">
          <button id="clear" type="button" class="btns">AC</button>
          <button id="positive-negative" type="button" class="btns">+/-</button>
          <button id="percent" type="button" class="btns">%</button>
          <button id="divide" type="button" class="btns">รท</button>
          <button id="operator" type="button" class="btns">7</button>
          <button id="eight" type="button" class="btns">8</button>
          <button id="nine" type="button" class="btns">9</button>
          <button id="multiply" type="button" class="btns">X</button>
          <button id="four" type="button" class="btns">4</button>
          <button id="five" type="button" class="btns">5</button>
          <button id="six" type="button" class="btns">6</button>
          <button id="subract" type="button" class="btns">-</button>
          <button id="one" type="button" class="btns">1</button>
          <button id="two" type="button" class="btns">2</button>
          <button id="three" type="button" class="btns">3</button>
          <button id="add" type="button" class="btns">+</button>
          <button id="zero" type="button" class="btns">0</button>
          <button id="decimal" type="button" class="btns">.</button>
          <button id="equals" type="button" class="btns">=</button>
          <button id="addmem" type="button" class="btns">M+</button>
          <button id="subtractmem" type="button" class="btns">M-</button>
          <button id="recallmem" type="button" class="btns">MR</button>
          <button id="clearmem" type="button" class="btns">MC</button>
        </div>
    </div>
  </div>
</body>
</html>
